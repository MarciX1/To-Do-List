<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#1 To-Do List | MarciX</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fa025ecd10.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="box-1">
            <div class="toggle">
                <h2>To-Do List</h2>
                <div class="toggle-box">
                    <i class="circle"></i>
                </div>
            </div>
            <div class="generateLine">
                <input type="text" id="textBox" placeholder="Add your todo">
                <button class="generateBtn">Submit</button>
            </div>
        </div>
        <div class="box-2"></div>
        <div class="box-3">
            <p class="tasks">You have <span>0</span> pending tasks</p>
            <button class="clearBtn">Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
